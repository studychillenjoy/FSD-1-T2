<!-- Syntax -- element[attribute="value"]{} -->
<html>
    <head>
        <style>
            input[type='text']{background-color:blueviolet;}
            input[type="button"] {background-color:aqua;}
        </style>

    </head>
    <body>
        <form>
            <input type="text"><br>
            <input type="button" value="submit">

        </form>
    </body>
</html>
